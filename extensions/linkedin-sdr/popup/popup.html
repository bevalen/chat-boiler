<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAIA LinkedIn SDR</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <div class="logo">
        <img src="../icons/icon32.png" alt="MAIA" width="24" height="24">
        <span>MAIA SDR</span>
      </div>
      <div id="status-badge" class="status-badge disconnected">
        Disconnected
      </div>
    </header>

    <!-- Not Connected State -->
    <div id="not-connected" class="section">
      <div class="message-box">
        <p>Connect your MAIA account to enable AI-powered LinkedIn messaging.</p>
      </div>
      
      <div class="form-group">
        <label for="api-url">MAIA Server URL</label>
        <input type="text" id="api-url" value="https://madewell-maia.vercel.app" placeholder="https://madewell-maia.vercel.app">
      </div>

      <div class="form-group">
        <label for="auth-token">Connection Token</label>
        <input type="password" id="auth-token" placeholder="Paste token from MAIA settings">
        <p class="field-help">Get your token from MAIA Settings â†’ LinkedIn SDR</p>
      </div>
      
      <button id="connect-btn" class="btn btn-primary">
        Connect to MAIA
      </button>
      
      <p class="help-text">
        <a href="#" id="open-settings-link">Open MAIA Settings</a> to get your token.
      </p>
    </div>

    <!-- Connected State -->
    <div id="connected" class="section" style="display: none;">
      <div class="toggle-row">
        <div class="toggle-label">
          <strong>SDR Active</strong>
          <span class="toggle-description">Enable AI responses</span>
        </div>
        <label class="toggle">
          <input type="checkbox" id="enabled-toggle" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="toggle-row">
        <div class="toggle-label">
          <strong>Draft Mode</strong>
          <span class="toggle-description">Review messages before sending</span>
        </div>
        <label class="toggle">
          <input type="checkbox" id="draft-mode-toggle" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="stats-row">
        <div class="stat">
          <span class="stat-value" id="messages-today">0</span>
          <span class="stat-label">Today</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="meetings-booked">0</span>
          <span class="stat-label">Meetings</span>
        </div>
      </div>

      <div class="button-row">
        <button id="settings-btn" class="btn btn-secondary">
          Settings
        </button>
        <button id="disconnect-btn" class="btn btn-danger">
          Disconnect
        </button>
      </div>
    </div>

    <footer class="popup-footer">
      <a href="#" id="help-link">Help</a>
      <span>v1.0.0</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
